<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Orange Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/wp2293522.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slight transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            z-index: 1; /* Ensure the container is above the background */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #003f7f;
        }

        /* Subtle animation for form elements */
        .form-group input,
        .form-group select {
            opacity: 0;
            animation: fadeInFormElements 0.5s ease-in-out forwards;
        }

        .form-group:nth-child(1) input,
        .form-group:nth-child(1) select {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) input,
        .form-group:nth-child(2) select {
            animation-delay: 0.4s;
        }

        @keyframes fadeInFormElements {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Customize the file input */
        input[type="file"] {
            position: relative;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]::before {
            content: 'Choose Image';
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover::before {
            background-color: #0056b3;
        }

        input[type="file"]:active::before {
            background-color: #003f7f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }
            button {
                font-size: 14px;
            }
            input[type="file"]::before {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hybrid Orange Prediction</h2>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model" required>
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
